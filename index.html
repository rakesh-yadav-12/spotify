<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
 <link rel="icon" type="image/x-icon" href="favicon.svg">

  <title> spotify.com</title>
</head>
<body>
   
    <!-- Card 1 -->
    
  <div class="container flex bg-black">
    <div class="card1">
      
  <div class="left">
      <div class="close">
        <img  class="invert" src="close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">

        
        <div class="logo">
          <img class="invert" src="logo.svg" alt="Logo" />
        </div>
        <ul>
          <li>
            <img class="invert" src="home.svg" alt="Home" />
            Home
          </li>
          <li>
            <img class="invert" src="search.svg" alt="Search" />
            Search
          </li>
        </ul>
      </div>
      
      
      <!-- Card 2 -->
      <div class="card2">
        
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
          <img class="invert" src="playlist.svg" alt="Playlist" />
          <h2>Your Library</h2>
          
        </div>
         
        <div class="songList">
          
          <ul>
            
          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>
      
    </div>
</div>
     
    <div class="right bg-grey rounded  ">
        <div class="logo">
    <div class="header">
      <div class="nav">
       <div class="hemburgerContainer">

         <img width="30" class="invert hamburger" src="hamburger.svg" alt="">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
           <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          
        </div> 
        

      </div>
      <div class="buttons">
        <button class="Signupbtn" >Sign up</button>
        <button class="loginbtn"  >Log in</button>
      </div>
    </div>
    
    <div class="SpotifyPlaylists">
    <h1>Spotify Playlists</h1>

    <div class="cardcontainer">


       
      </div>
       <div class="playbar">
        <div class="seekbar ">
  <div class="circle"></div>

</div>
        <div class="songinfo"></div>
<div class="songbuttons">
  <img  id="previous" src="prevsong.svg" alt="">
  <img id="play" src="play.svg" alt="">
  <img id="next" src="nextsong.svg" alt="">

</div>

<div>
  
</div>
<div class="songtime">
  
</div>
<div class="volume-container">
    
    <div class="volume-control">
      <img class="volume-icon invert" src="volume.svg" alt="Volume">
      <input type="range" class="volume-slider" min="0" max="100" value="80">
    </div>
  </div>
      </div> 
    
    </div>
   
  </div>
  <script src="script.js"></script>
</body>
</html>
